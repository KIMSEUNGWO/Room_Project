<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:fragment="header">
        <div class="l-header">
            <img src="/image/logo.svg" alt="" srcset="" style="background-color: white;">
        </div>
        <div class="menu-header"></div>
        <div class="r-header">
            <button type="button" id="btn-login" th:unless="${session.memberId}">로그인</button>
            <button type="button" id="btn-create-room" th:if="${session.memberId}">방 생성</button>
            <img src="/image/IMG_8012.jpeg" id="btn-mypage" alt="" srcset="" th:if="${session.memberId}">
        </div>
        <div class="modal disabled">
            <div class="modal-wrap ">

                </div>
                <div class="modal-content">

                </div>
            </div>
        </div>
    </header>
</body>
</html>
