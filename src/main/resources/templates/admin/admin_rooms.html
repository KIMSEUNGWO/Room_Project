<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/admin_menu.css">
    <link rel="stylesheet" href="/css/admin_members.css">
    <script src="/js/header.js"></script>
    <script src="/js/admin_rooms.js"></script>
    <title>방 리스트</title>
</head>
<body>
<header th:replace="~{/common/header :: header}"></header>
    <div class="container">
        <aside>
            <div class="admin-name-wrap">
                <span class="admin-name">오승찬 <span>신고 관리자</span></span>
            </div>
            <div class="menu-list-wrap">
                <div class="category">
                    <h4>일반</h4>
                    <div class="menu-list">
                        <a href="/admin/members/get" aria-selected="false">이용중인 회원</a>
                        <a href="/admin/expire/get" aria-selected="false">탈퇴한 회원</a>
                        <a href="/admin/rooms/get" aria-selected="true">방 관리</a>
                    </div>
                </div>
                <div class="category">
                    <h4>신고</h4>
                    <div class="menu-list">
                        <a href="/admin/notify/get" aria-selected="false">신고된 회원</a>
                    </div>
                </div>
                <div class="category">
                    <h4>문의</h4>
                    <div class="menu-list">
                        <a href="/admin/inquiry" aria-selected="false">문의사항</a>
                    </div>
                </div>
            </div>
        </aside>
        <div class="main-content">
            <div class="search-box">
            </div>
            <div class="table-form">
                <div class="table-title">
                    <h3>방 리스트</h3>
                    <ul class="table-option-list">
                        
                        <li>
                            <div class="search-wrap">
                                <input type="text" name="word" id="word" placeholder="검색어를 입력하세요">
                                <button type="button" id="searchBtn">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="table-content rooms">
                    <div class="table-top">
                        <div class="roomid">방 번호</div>
                        <div class="roomname">방 이름</div>
                        <div class="person">인원</div>
                        <div class="manager">방장이름</div>
                        <div class="createdate">방 생성일</div>
                        <div class="public">공개방 여부</div>
                        <div class="room-options">설정</div>
                    </div>
                    <div class="table-list">
                        <div class="entity">
                            <div class="roomid">1</div>
                            <div class="roomname">가나다라마바사아자차카타파하가</div>
                            <div class="person">3/6</div>
                            <div class="manager">가나다라마바사아자차</div>
                            <div class="createdate">2024-02-07</div>
                            <div class="public">X</div>
                            <div class="option">
                                <button type="button" class="option-more">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/></svg>
                                    <ul class="option-menu disabled" name="option-menu">
                                        <!-- <li>
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg>
                                            <span>방 설정 변경</span>
                                        </li> -->
                                        <li class="option-exit">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
                                            <span>방 삭제</span>
                                        </li>
                                    </ul>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <div class="buttons">
                        <button type="button" id="last-left">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg>
                        </button>
                        <button type="button" id="left">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                        </button>
                    </div>
                    <div id="page">
                        <button type="button" class="page-num" value="1" aria-pressed="true">1</button>
                        <button type="button" class="page-num" value="2" aria-pressed="false">2</button>
                        <button type="button" class="page-num" value="3" aria-pressed="false">3</button>
                        <button type="button" class="page-num" value="4" aria-pressed="false">4</button>
                        <button type="button" class="page-num" value="5" aria-pressed="false">5</button>
                        <button type="button" class="page-num" value="6" aria-pressed="false">6</button>
                        <button type="button" class="page-num" value="7" aria-pressed="false">7</button>
                        <button type="button" class="page-num" value="8" aria-pressed="false">8</button>
                        <button type="button" class="page-num" value="9" aria-pressed="false">9</button>
                        <button type="button" class="page-num" value="10" aria-pressed="false">10</button>
                    </div>
                    <div class="buttons">
                        <button type="button" id="right">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg>
                        </button>
                        <button type="button" class="last-right">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
